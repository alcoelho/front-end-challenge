<section id="info">
  <h1>{{artist.name}}</h1>
  <div>
      {{artist.stats.listeners}}
  </div>
  <p>
    {{artist.bio.summary}}
  </p>
  <img ng-src="{{artist.image}}" alt="">
</section>

<section id="tracks">
  <h2>Faixas</h2>
  <ul>
    <li ng-repeat="(i, track) in artistTracks">
      {{i+1}} {{track.name}}
    </li>
  </ul>
</section>

<section id='albums'>
  <h2>√Ålbums</h2>
  <ul>
    <li ng-repeat="album in artistAlbums">
      {{album.name}}
      {{album.playcount}}
      <img ng-src="{{album.image}}" alt="">
    </li>
  </ul>
</section>

<section id="similar">
  <h2>Sugeridos</h2>
  <ul>
    <li ng-repeat="artist in artistSimilar">
      {{artist.name}}
      <a ng-href="{{artist.href}}">
        <img ng-src="{{artist.image}}" alt="">
      </a>
    </li>
  </ul>
</section>
