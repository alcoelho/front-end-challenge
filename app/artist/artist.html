<section>
  <h1>{{artist.name}}</h1>
  <div>
      {{artist.stats.listeners}}
  </div>
  <p>
    {{artist.bio.summary}}
  </p>
  <img ng-src="{{artist.image}}" alt="">
</section>
<section>
  <ul>
    <li ng-repeat="album in artistAlbums">
      {{album.name}}
      {{album.playcount}}
      <img ng-src="{{album.image}}" alt="">
    </li>
  </ul>
</section>
